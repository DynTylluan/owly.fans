<script>
class WeightedRandom {
    constructor(entries) {
        this.entries = [];
        let sum = 0;
        for (const e of entries) {
            sum += e.weight ?? 1;
            this.entries.push({
                weight: sum,
                value: e.value,
            });
        }
        this.total = sum;
    }
    pick() {
        const r = Math.random() * this.total;
        for (const e of this.entries)  
            if (e.weight > r)
                return e.value;
    }
}
